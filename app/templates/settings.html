<!DOCTYPE html>
<html lang="en" dir="ltr">
  {% extends "template.html" %}
  <body>
    {% block content %}
    <label for="toggle" class="text-sm text-text-primary static font-header-medium">Dark Mode</label>
    <div
      class="relative inline-block w-10 mr-2 align-middle select-none transition duration-200 ease-in"
    >
      <input
        type="checkbox"
        name="toggle"
        id="toggle"
        class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer"
      />
      <label
        for="toggle"
        class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"
      ></label>
    </div>
    <!-- Language -->
    <div class="p-20">
    <label for="toggle" class="text-text-primary static mx-lg font-header-medium">Language</label>
      <div class="group inline-block relative m-20">
        <button
          class="bg-gray-300 text-gray-700 font-semibold py-2 px-4 rounded inline-flex items-center"
        >
          <span class="mr-1">English</span>
          <svg
            class="fill-current h-4 w-4"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20"
          >
            <path
              d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"
            />
          </svg>
        </button>
        <ul class="absolute hidden text-gray-700 pt-1 group-hover:block">
          <li class="">
            <a
              class="bg-gray-200 hover:bg-gray-400 py-2 px-4 block rounded whitespace-no-wrap"
              href="#"
              >Vietnamese</a>
          </li>
        </ul>
      </div>
    </div>

    {% endblock %}
  </body>
</html>
