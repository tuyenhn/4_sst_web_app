{% extends "template.html" %}
{% block title %}4 SST{% endblock %}
{% block head%}
{{ super() }}
{% endblock %}

{% block content %}
<form
  action="/applySettings"
  method="get"
  class="flex flex-col flex-wrap block w-full pt-20 space-y-6 lg:space-y-3"
>
  <!--Dark mode-->
  <div class="flex flex-col space-y-2 lg:flex-row lg:space-y-0">
    <div
      class="flex content-center justify-center w-full pr-0 lg:justify-end lg:pr-2 lg:w-1/2"
    >
      <div
        class="static flex items-center justify-start text-md text-text-primary font-header-medium"
      >
        {{ session["selectedLang"]["darkmode"] }}
      </div>
    </div>
    <div
      class="flex items-center justify-center w-full pl-0 lg:justify-start lg:pl-3 lg:w-1/2"
    >
      <!-- Toggle Button -->
      <label
        for="darkModeInp"
        class="flex items-center cursor-pointer"
      >
        <!-- toggle -->
        <div class="relative">
          <!-- input -->
          <input
            id="darkModeInp"
            type="checkbox"
            class="hidden"
            name="darkModeInp"
            {{ session["darkBtnInp"] }}
          />
          <!-- line -->
          <div
            class="w-10 h-4 bg-gray-400 rounded-full shadow-inner toggle__line"
          ></div>
          <!-- dot -->
          <div
            class="absolute w-6 h-6 bg-white border rounded-full shadow botttom-0 toggle__dot"
          ></div>
        </div>
      </label>
    </div>
  </div>

  <!--Separator-->
  <div class="mobileSep w-full h-0.5 bg-gray-100"></div>

  <!-- Language -->
  <div class="flex flex-col space-y-2 lg:flex-row lg:space-y-0">
    <div
      class="flex content-center justify-center w-full pr-0 lg:justify-end lg:pr-2 lg:w-1/2"
    >
      <div
        class="static flex items-center justify-start text-text-primary text-md font-header-medium"
      >
        {{ session["selectedLang"]["language"] }}
      </div>
    </div>
    <div
      class="flex content-center justify-center w-full pl-0 lg:justify-start lg:pl-2 lg:w-1/2"
    >
      <div class="relative inline-flex">
        <label for="languageInp"></label>
        <select
          class="h-10 pl-5 pr-10 text-gray-600 transition-all bg-white border border-gray-300 rounded-full appearance-none hover:border-gray-400 focus:outline-none"
          name="languageInp"
          id="languageInp"
        >
          <option
            value="English"
            {% if session["lang"] == "English" %}
            selected
            {% else %}
            {% endif %}
          >
            {{ session["selectedLang"]["english"] }}
          </option>


          <option
            value="Vietnamese"
            {% if session["lang"] == "Vietnamese" %}
            selected
            {% else %}
            {% endif %}
          >
            {{ session["selectedLang"]["vietnamese"] }}
          </option>
        </select>
      </div>
    </div>
  </div>

  <!--Separator-->
  <div class="mobileSep w-full h-0.5 bg-gray-100"></div>

  <div class="flex flex-col space-y-2 lg:flex-row lg:space-y-0">
    <div class="flex content-center justify-center w-full">
      <button
        class="w-1/4 px-2 py-1 text-white bg-purple-600 border rounded shadow-lg hover:bg-purple-700"
        type="submit"
      >
        {{ session["selectedLang"]["save"] }}
      </button>
    </div>
  </div>
</form>

{% endblock %}
