{% extends "template.html" %} {% block title %}4 SST{% endblock %} {% block head
%} {{ super() }} {% endblock %} {% block content %}

<div class="flex flex-col flex-wrap pt-20 w-full space-y-6 lg:space-y-3">
  <!--Dark mode-->
  <div class="flex flex-col space-y-2 lg:flex-row lg:space-y-0">
    <div
      class="flex content-center justify-center pr-0 w-full lg:justify-end lg:pr-2 lg:w-1/2"
    >
      <label
        for="toggle"
        class="text-md text-text-primary static flex items-center justify-start font-header-medium"
      >
        Dark Mode
      </label>
    </div>
    <div
      class="flex items-center justify-center pl-0 w-full lg:justify-start lg:pl-3 lg:w-1/2"
    >
      <!-- Toggle Button -->
      <label
        for="darkModeInp"
        class="flex items-center cursor-pointer"
        id="darkModeLabel"
      >
        <!-- toggle -->
        <div class="relative">
          <!-- input -->
          <input id="darkModeInp" type="checkbox" class="hidden" />
          <!-- line -->
          <div
            class="toggle__line w-10 h-4 bg-gray-400 rounded-full shadow-inner"
          ></div>
          <!-- dot -->
          <div
            class="toggle__dot absolute inset-y-0 left-0 w-6 h-6 bg-white border rounded-full shadow"
          ></div>
        </div>
      </label>
    </div>
  </div>

  <!--Separator-->
  <div class="mobileSep w-full h-0.5 bg-gray-100"></div>

  <!-- Language -->
  <div class="flex flex-col space-y-2 lg:flex-row lg:space-y-0">
    <div
      class="flex content-center justify-center pr-0 w-full lg:justify-end lg:pr-2 lg:w-1/2"
    >
      <label
        for="toggle"
        class="text-text-primary text-md static flex items-center justify-start font-header-medium"
      >
        Language
      </label>
    </div>
    <div
      class="flex content-center justify-center pl-0 w-full lg:justify-start lg:pl-2 lg:w-1/2"
    >
      <div class="relative inline-flex">
        <label>
          <select
            class="pl-5 pr-10 h-10 text-gray-600 bg-white border border-gray-300 hover:border-gray-400 rounded-full focus:outline-none appearance-none transition-all"
          >
            <option>English</option>
            <option>Vietnamese</option>
          </select>
        </label>
      </div>
    </div>
  </div>

  <!--Separator-->
  <div class="mobileSep w-full h-0.5 bg-gray-100"></div>

  <div class="flex flex-col space-y-2 lg:flex-row lg:space-y-0">
    <div class="flex content-center justify-center w-full">
      <button
        class="px-2 py-1 w-1/4 text-white bg-purple-600 hover:bg-purple-700 border rounded shadow-lg"
        id="settingsSaveBtn"
      >
        Save
      </button>
    </div>
  </div>
</div>

{% endblock %}
