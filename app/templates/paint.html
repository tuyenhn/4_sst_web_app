<!DOCTYPE html>
<html lang="en" dir="ltr">
  {% extends "template.html" %}
  <body>
    {% block content %}
    <!--Animation -->
    <p class="font-header-medium">Animation</p>
    <div class="relative inline-flex">
      <svg
        class="w-2 h-2 absolute top-0 right-0 m-4 pointer-events-none"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 412 232"
      >
        <path
          d="M206 171.144L42.678 7.822c-9.763-9.763-25.592-9.763-35.355 0-9.763 9.764-9.763 25.592 0 35.355l181 181c4.88 4.882 11.279 7.323 17.677 7.323s12.796-2.441 17.678-7.322l181-181c9.763-9.764 9.763-25.592 0-35.355-9.763-9.763-25.592-9.763-35.355 0L206 171.144z"
          fill="#648299"
          fill-rule="nonzero"
        />
      </svg>
      <select
        class="border border-gray-300 rounded-full text-gray-600 h-10 pl-5 pr-10 bg-white hover:border-gray-400 focus:outline-none appearance-none"
      >
        <option>Choose an animation</option>
        <option>RMIT</option>
        <option>Spiral</option>
        <option>Wave</option>
        <option>Mandala</option>
        <option>Snake</option>
        <option>Plasma</option>
        <option>Fireplace</option>
        <option>Rainbow</option>
      </select>
    </div>
    <!--Led-->
    <p class="font-header-medium">LED Power</p>
    <div class="m-4">
      <div class="switch colour">
        <input id="check3" class="switch-checkbox hidden" type="checkbox" />
        <label
          for="check3"
          class="switch-label block w-12 h-6 rounded-full transition-color duration-150 ease-out"
        ></label>
      </div>
    </div>
    <!--Brightness Multi Range Slider-->

    <!-- <div class="my-4">
      <Checkbox label="Disabled" bind:checked="{disabled}" />
    </div>

    <h6 class="mt-8">With steps</h6>

    <small>Value: {value2}</small>

    <Slider min="0" step="20" max="100" bind:value="{value2}" {disabled} />    -->

    <!--Save button-->
    <button
      class="border rounded shadow-lg px-2 py-1 bg-purple-600 hover:bg-purple-700 text-white"
    >
      Save
    </button>

    {% endblock %}
  </body>
</html>
